<md-content layout layout-align="center center" layout-margin >
  <md-card flex-gt-md="40" flex>
    <md-toolbar layout-padding layout-align="center center" class="md-warn md-hue-2">
      <span class="md-title">Fill the form to Register</span>
    </md-toolbar>
    <md-card-content class="md-list-item-text md-whiteframe-z2">
      <md-input-container class="md-icon-float" >
        <!-- Use floating label instead of placeholder -->
        <label>Name</label>
        <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
        <input ng-model="user.name" type="text">
      </md-input-container>
      <md-input-container >
        <!-- Use floating placeholder instead of label -->
        <md-icon md-svg-src="img/icons/ic_email_24px.svg" class="email"></md-icon>
        <input ng-model="user.email" type="email" placeholder="Email (required)" ng-required="true">
      </md-input-container>
      <md-input-container md-no-float>
        <md-icon md-svg-src="img/icons/ic_phone_24px.svg"></md-icon>
        <input ng-model="user.phone" type="text" placeholder="Phone Number">
      </md-input-container>
      <md-input-container md-no-float>
      <md-icon md-svg-src="img/icons/ic_place_24px.svg" style="display:inline-block;"></md-icon>
      <input ng-model="user.address" type="text" placeholder="Address" >
    </md-input-container>
      <md-input-container >
        <md-icon md-svg-src="assets/img/icons/ic_email_24px.svg" class="email"></md-icon>
        <input ng-model="user.email" type="email" placeholder="Email (required)" ng-required="true">
      </md-input-container>
      <md-input-container md-no-float>
        <md-icon md-svg-src="assets/img/icons/padlock.svg" style="display:inline-block;"></md-icon>
        <input ng-model="user.password" type="text" placeholder="Password (required)" ng-required="true">
      </md-input-container>

      <div class="md-actions" layout="row" layout-align="center center">
        <md-button flex class="md-raised md-primary md-hue-2">Login</md-button>
      </div>
    </md-card-content>
    <md-toolbar layout-padding  layout-align="center center" class="md-warn md-hue-2">
      <span class="md-title">You can also register with</span>
    </md-toolbar>
    <md-card-content>
      <div class="md-actions" layout="row" layout-align="center center">
        <md-button  flex layout-padding class="md-raised md-accent md-hue-3 linkedin">
          Linked<md-icon md-svg-src="assets/img/icons/linkedin.svg" class="linkedin"></md-icon>
        </md-button>
      </div>
      <div class="md-actions" layout="row" layout-align="center center">
        <md-button flex class="md-raised md-accent md-hue-3 google">
          <md-icon md-svg-src="assets/img/icons/google-glass.svg" class="google"></md-icon>oogle
        </md-button>
      </div>
      <div class="md-actions" layout="row" layout-align="center center">
        <md-button flex class="md-raised md-accent md-hue-3 facebook">
          <md-icon md-svg-src="assets/img/icons/facebook-box.svg" class="facebook"></md-icon>acebook
        </md-button>
      </div>
    </md-card-content>
  </md-card>
</md-content>
